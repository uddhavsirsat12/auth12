integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class = 'container my-5 border = 2 py-2'>

<form method = 'post' >
    {% csrf_token %}

    <head>
      <h2 align ="center" >Register Here!</h2>
      {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
   
  </head>
    <div class="form-group">
      <label for="exampleInputEmail1">First_name</label>
      <input type="text" class="form-control"  name = 'first_name' placeholder=" First_name" required>
    </div>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Last_name</label>
      <input type="text" class="form-control"  name = 'last_name' placeholder=" Last_name" required>
    </div>
  
    <div class="form-group">
      <label >Username</label>
      <input type="text" class="form-control"  name = 'username' placeholder=" username" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control"name = 'email' placeholder="Example@gmail.com" required>
      </div>
    <div class="form-group">
      <label >password</label>
      <input type="password" class="form-control" name = "password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label >re_password</label>
        <input type="password" class="form-control" name = "re_password" placeholder="Re Enter Password" required>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
